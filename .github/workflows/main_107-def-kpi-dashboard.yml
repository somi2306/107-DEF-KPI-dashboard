# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - 107-DEF-KPI-dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # --- ÉTAPE AJOUTÉE : Installer Python ---
      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Ou la version que vous utilisez

      # --- ÉTAPE CORRIGÉE : Installer les dépendances et construire ---
      - name: Install dependencies and build project
        run: |
          npm install
          npm run build --if-present
        env:
          # Transmet les secrets de GitHub au build du frontend
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    permissions:
      id-token: write # Requis pour la connexion à Azure

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_24F0894E86884E7899FFA8EE75EE3042 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4B635327761E42478AC0D9C54B1EEB4D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_48AF1C1D8EF54890A9828893E7F849A4 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: '107-DEF-KPI-dashboard'
          slot-name: 'Production'
          package: .
